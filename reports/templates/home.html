<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Data-Solutions</title>
</head>
<body>
<header class="bgimage">
    <div class="container">
        <h1>Data-Solutions</h1>
    </div>
</header>
<div class="container-fluid">
    <section class="boxes row">
        <div id="id_summary" class= "box_quote col-md-5">
            <h2>{{ topic_summary }}</h2>
            <blockquote><p class="lead"></p>{{ topic_text }}</blockquote>
        </div>
        <div class= "box_topics col-md-2">
            <div id="topics">
                <form method="POST">
                    <input name="topic" id="id_topic1" type="submit" class="btn btn-info btn-block" value="CCI Dashboard">
                    <input name="topic" id="id_topic2" type="submit" class="btn btn-info btn-block" value="CCI C-Suite">
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
